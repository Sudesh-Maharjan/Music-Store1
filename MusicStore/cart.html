<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="cart n purchase.css">
    <script src="cart n purchase.js"></script>
</head>
<body>
    <div class="cart-main-box">
        <h2 class="cart-heading">CART</h2>

        <div class="cart-items">
            <div class="cart-row">
                <div class="item-heading-column">
                    <span class="item-heading" >Item</span>
                    <span class="item-price" >Price</span>
                    <span class="item-quantity" >Quantity</span>
                </div>

            <div class="cart-row">
                <div class="cart-column">
                    <img class="cart-image" src="pic/tabla1.jpg" alt="#">
                    <span class="cart-price" >$750</span>
                    <span><input class="quantity-cart" type="text"></span>
                    <span><button class="remove-cart" type="button">Remove</button></span>
                </div>

                <div class="cart-column">
                    <img class="cart-image" src="pic/tabla2.png" alt="#">
                    <span class="cart-price">$450</span>
                    <span><input class="quantity-cart" type="text"></span>
                    <span><button class="remove-cart" type="button">Remove</button></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
